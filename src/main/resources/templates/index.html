<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>top page</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/redmond/jquery-ui.css"
          rel="stylesheet"></link>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          rel="stylesheet"></link>
    <script crossorigin="anonymous"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/v/dt/dt-1.10.13/datatables.min.js" type="text/javascript"></script>
    <link href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css " rel="stylesheet"></link>
    <style>
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">

            <h1>Blog index</h1>
            <table class="display" id="blogindex">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Post Date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="blogForm : ${blogForms}" th:object="${blogForm}">
                    <td th:text="*{blogId}"></td>
                    <td th:text="*{title}"></td>
                    <td th:text="*{contents}"></td>
                    <td th:text="*{postDate} ? *{#temporals.format(postDate, 'yyyy/MM/dd')} : ''"></td>
                </tr>
                </tbody>
            </table>
            <div class="row">
                <input class="btn btn-primary btn-lg" onclick="window.location.href='/edit'" type="button"
                       value="Create New"/>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        var table = $('#blogindex').DataTable();

        $('#blogindex tbody').on('click', 'tr', function () {
            var data = table.row(this).data();
            window.location.href = "/edit/" + data[0];

        });
    });
</script>


</body>
</html>
